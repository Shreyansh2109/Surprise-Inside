                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="Email" id="email" class="form-control"

                                        </select>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
$(document).ready(function() {
    var subProductOptions = []; // Define subProductOptions outside the event handlers

    // Handle change event on the main product dropdown
    $('#Product').change(function() {
        var selectedProduct = $(this).val();

        // Add sub-options based on the selected product
        switch (selectedProduct) {
            case 'IllustrationArt':
                subProductOptions = [
                    { name: 'Family illustration Art', price: 1199, imageUrl: 'IMG-20230514-WA0008.jpg' },
                    { name: 'Couple illustration Art', price: 749, imageUrl: 'IMG-20230517-WA0015.jpg' },
                    { name: 'Painted illustration Art', price: 999, imageUrl: 'IMG-20230517-WA0017.jpg' },
                    { name: 'Portrait illustration Art', price: 599, imageUrl: '46d7f1fd07df59ea7bcc7f52ec7e989f.jpg' },
                    { name: 'Atmospheric illustration Art', price: 1099, imageUrl: 'Atmospheric illustrations.jpg' }
                ];
                break;
            case 'ChocolateBouquet':
                subProductOptions = [
                    { name: 'Chocolate Bouquet', price: 849, imageUrl: 'Chocolate bouquet.jpg' },
                    { name: 'Chocolate Bouquet + Photo', price: 949, imageUrl: 'Chocolate bouquet + photo.jpg' },
                    { name: 'Chocolate Air Balloon', price: 499, imageUrl: 'Chocolate air balloon.jpg' }
                ];
                break;
            case 'SurpriseBox':
                subProductOptions = [
                    { name: 'Surprise Box With Candle', price: 1199, imageUrl: 'Surprise box with candle.jpg' },
                    { name: 'Surprise Box', price: 1099, imageUrl: 'Surprise Box.jpg' },
                    { name: 'Rakhi Special Box', price: 749, imageUrl: 'Rakhi surprise box.jpg' }
                ];
                break;
            case 'ExplosionBox':
                subProductOptions = [
                    { name: '1 Layer Explosion Box', price: 949, imageUrl: 'Explosion box.jpg' },
                    { name: '2 Layer Explosion Box', price: 1199, imageUrl: '2 layer Explosion box.jpg' },
                    { name: '3 Layer Explosion Box', price: 1299, imageUrl: '3 layer Explosion box.jpg' },
                    { name: '4 Layer Explosion Box', price: 1399, imageUrl: '4 layer Explosion box.jpg' },
                    { name: '5 Layer Explosion Box', price: 1499, imageUrl: '5 layer Explosion box.jpg' },
                    { name: 'Chocolate Explosion Box', price: 849, imageUrl: 'Chocolate explosion box.jpg' }
                ];
                break;
            default:
                // Clear sub-options if no product is selected
                subProductOptions = [];
                break;
        }

        // Populate the sub-product dropdown with the new options
        var subProductDropdown = $('#SubProduct');
        subProductDropdown.empty();

        if (subProductOptions.length > 0) {
            $.each(subProductOptions, function(index, option) {
                subProductDropdown.append($('<option></option>').text(option.name).attr('data-price', option.price));
            });
        } else {
            subProductDropdown.append($('<option></option>').text('Please Select Product'));
        }

        // Update the image based on the selected sub-product
        var selectedSubProduct = subProductDropdown.val();
        var selectedSubProductOption = subProductOptions.find(function(option) {
            return option.name === selectedSubProduct;
        });

        if (selectedSubProductOption) {
            $('#productImage').attr('src', selectedSubProductOption.imageUrl);
        } else {
            // Show a default image if no sub-product is selected or no matching sub-product option is found
            $('#productImage').attr('src', 'path/to/default_image.jpg');
        }
    });

    // Handle change event on the sub-product dropdown
    $('#SubProduct').change(function() {
        var selectedSubProduct = $(this).val();
        var selectedSubProductOption = subProductOptions.find(function(option) {
            return option.name === selectedSubProduct;
        });

        if (selectedSubProductOption) {
            $('#productImage').attr('src', selectedSubProductOption.imageUrl);
            $('#Price').text(selectedSubProductOption.price); // Display the selected sub-product price
        } else {
            // Show a default image if no sub-product is selected or no matching sub-product option is found
            $('#productImage').attr('src', 'path/to/default_image.jpg');
            $('#Price').text(''); // Clear the price if no sub-product is selected
        }
    });
});

    </script>
</body>
